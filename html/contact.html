            <h1>CONTACTO</h1>

            <div class="divContact">

                <section>
                    <form class="formTours">
                        <div class="mb-3 contactForm">
                            <label for="exampleInputPassword1" class="form-label">Nombre</label>
                            <input type="nombre" class="form-control-md" id="exampleInputNombre" placeholder="Escriba su nombre" />
                        </div>

                        <div class="mb-3 contactForm">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control-md" id="exampleInputEmail1" placeholder="Escriba su email" />
                        </div>

                        <div class="contactFormF">
                            <label for="date" class="form-label">Fecha de nacimiento</label>
                            <input type="date" name="" id="date" />
                        </div>

                        <div class="contactFormT">
                            <label for="textarea"></label>
                            <textarea name="textarea" id="textarea" cols="50" rows="10">Escriba aquí</textarea>
                        </div>

                        <p>
                            Please read about your privacy
                            <a href="https://corp.bandsintown.com/terms" target="_blank" rel="noopener noreferrer">here</a>
                        </p>

                        <div>
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                            <label class="form-check-label" for="exampleCheck1">Acepto términos y condiciones</label>
                        </div>

                        <button type="submit" class="btn btn-danger">Enviar</button>
                        <button type="reset" class="btn btn-danger">Restablecer</button>
                    </form>
